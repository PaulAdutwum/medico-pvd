    />

    <script src="scripts/textToSpeech.js"></script>
    <link rel="stylesheet" href="scripts/lightbox/css/lightbox.css" />
    <script src="dist/bundle.js"></script>
    <!-- Load Font-Awesome -->
    <link

    />
    <link rel="stylesheet" href="markers/leaflet.extra-markers.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-desktop.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <div id="search-bar">
      <div id ="box">
      <input type="text" id="search-input" placeholder="Search...">
      </div>
      <div id = "magnifying">
        <i class="fa fa-search"></i> 
      </div>
    </div> 

    <div id="searchbar-spacer"></div>
    <div class="logo-title-row">
      <div id="logo"></div>
      <div id="title">
        <div id="header"></div>
      </div>
    </div>

    <div id="map"></div>

    <div id="narration">
      <div id="contents">
        <div id="top" style="height: 10px;"></div>
      </div>
    </div>

    <div class="loader">Loading...</div>
   
    

    <div id="contents">

    <script type="text/javascript">
      // Create the Leaflet map with a generic start point
      var map = L.map("map", {
        center: [0, 0],
        zoom: 1,
        scrollWheelZoom: false,
        zoomControl: false,
        tap: false,
      });

      // Check and adjust layout on load and resize
      function adjustLayout() {
        if (window.innerWidth <= 768) {
          // Ensure proper stacking on mobile
          document.getElementById("logo").style.display = "block";
          document.getElementById("title").style.display = "block";
        }
      }
      
      // Run on page load and window resize
      window.addEventListener("load", adjustLayout);
      window.addEventListener("resize", adjustLayout);

    </script>

    <!-- <script type="text/javascript" src="google-doc-url.js"></script> -->

    <script
      type="text/javascript"
      src="markers/leaflet.extra-markers.min.js"
    ></script>

    <script type="text/javascript" src="scripts/jquery.csv.js"></script>
    <!-- <script type="text/javascript" src="scripts/storymap.js"></script> -->
  </body>
